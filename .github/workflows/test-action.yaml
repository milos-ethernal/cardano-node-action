name: Test

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install Cardano node
      uses: milos-ethernal/cardano-node-action@a20819caee0badd311819d9fc68c3a6b178936ab

    - name: Test
      run: cardano-node --version
