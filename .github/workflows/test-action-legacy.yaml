name: Test

on: 
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'
    
    - name: Install Cardano node
      uses: milos-ethernal/cardano-node-action@c08388ca19cbb6ff5768c0a22bebef6c8cdf53bf

    - name: Test
      run: cardano-node --version
